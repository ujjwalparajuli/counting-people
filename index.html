<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title></title>
  </head>
  <body>
    <h1>People Entered:</h1>
    <h2 id="count-increment">0</h2>
    <button id="increment-btn" onclick="increment()">INCREMENT</button>

    <h1>People Left:</h1>
    <h2 id="count-decrement">0</h2>
    <button id="decrement-btn" onclick="decrement()">DECREMENT</button>

    <h1>People Inside:</h1>
    <h2 id="count-total">0</h2>

    <h1>Reset:</h1>
    <button id="reset-btn" type="reset" value="Reset" onclick="reset()">RESET</button>

    <h1>Save:</h1>
    <button  id= "save-btn" type="button" name="button" onclick="save()">SAVE</button>

    <h3>Saved Data</h3>
    <p id="display-data"> Entries: <br /> </p>


    <script src="index.js"></script>
  </body>
</html>
